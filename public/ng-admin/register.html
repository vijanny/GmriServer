<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Gmri 后台管理系统</title>
	<link rel="stylesheet" href="ng-admin-build/bootstrap.min2.css" media="screen">
	<style type="text/css">
	.m15{ margin: 15px;}
 	.tc{ text-align: center;font-size: 18px;font-weight: 600;}
	</style>
</head>
<body screen_capture_injected="true">
	<div class="container">
		<div id="alert0" class="alert alert-danger" style="margin-bottom:20px;color:red;">请先注册</div>
		<form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" onsubmit="return false">
			<fieldset>
				<legend></legend>
				<div class="panel panel-default">
				<div class="panel-heading">
					<p class="tc">注册信息</p>
				</div>
				<div class="panel-body m15">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="text" class="form-control" id="password" name="password" placeholder="请输入密码" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="text" class="form-control" id="password1" name="password1" placeholder="请再次输入密码" required>
					</div>
				</div>
				<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block" id="register1">注册</button>
				</div>
				<div class="form-group">
						<button type="button" class="btn btn-info btn-block" id="login1">登录</button>
				</div>
				</div>
				</div>
			</fieldset>
		</form>
	</div>

	<script type="text/javascript" src="ng-admin-build/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="ng-admin-build/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#alert0").hide();
		$("#login1").click(function(){ 
			location.href = 'login.html';
		});
		$("#register1").click(function(){ 
			var username = $("#username").val();
			var password = $("#password").val();
			var password1 = $("#password1").val();
			if(username==''|| password == '' || password1 == '')
				return;
			if(password !== password1){ 
				$("#password").css("border","1px solid red");
				$("#password1").css("border","1px solid red");
			}else if(password === password1){
			var data = {"name":username,"password":password};
			$.ajax({ 
				url: './signUp',
				type: 'post',
				data: data,
				success: function(data,status){

					if(data.errorCode==0){

						$("#alert0").html('注册成功，请等待审核通过');
						$("#alert0").show();
						if(status == 'success'){
							setTimeout(function(){
								$("#alert0").hide();
								location.href = 'login.html';
							},1500);
						}

					}else{
						$("#alert0").html(data.res.message);
						$("#alert0").show();
					}
				},
				error: function(data,err){ 
						location.href = 'register.html';
				}
			}); 
		}
		});
	});
</script>
</body>
</html>
